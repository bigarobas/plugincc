<script>
    A = function() {
       this.x = 10;
       this.y = 20; 
    }
    A.prototype.test = function (x,y) {
        this.x = x;
        this.y = y;
        console.log(this);
    }

    var a1 = new A();
    a1.test(1,1);
    var a2 = new A();
    a2.test(2,2);
    console.log(a1,a2);

    //B = ES5_POO_Helper.extend(A,"B");
    B = function() {};
    B.prototype = Object.create(A.prototype);
    B.prototype.constructor = B;
    B.prototype.power = function() {console.log("power",this);}

    var b1= new B();
    b1.test(3,3);
    var b2 = new B();
    b2.test(4,4);
    console.log(b1,b2);

    C = ES5_POO_Helper.extend(B,"C");
    var c1 = new B();
    c1.test(5,5);
    var c2 = new B();
    c2.test(6,6);
    console.log(c1,c2);

    c1.power();



</script>
